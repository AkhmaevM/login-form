<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login-form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">

    </head>
    <body>
        <form action="#" class="form">
            <h1 class="form__header">Register</h1>

            <div class="form__wrapper">
                <input type="name" placeholder="Full Name" class="form__input">
                <input type="email" placeholder="E-mail" class="form__input">
                <input type="phone" placeholder="Phone" class="form__input">
                <input type="password" placeholder="Password"
                    class="form__input">
                <input type="password" placeholder="Confirm Password"
                    class="form__input">
            </div>

            <div class="form__btns">
                <a class="form__btn" href="#">Register</a>
                <a class="form__btn" href="./pages/login.html">Have account? Sign in</a>
            </div>
        </form>
    </body>
</html>
